language: generic

script:
  - make
  - make test

sudo: false

matrix:
  include:
    - os: linux
      dist: trusty
      compiler: gcc4.8
      sudo: required
      before_install:
        - sudo apt-get install -y zlib1g-dev
        - sudo bash .travis.linux.trusty.sh
      env:
        - CC=gcc-4.8
        - CXX=g++-4.8

        # Travis is so parallel it runs out of memory. Limit that.
        - NINJA_JOBS=2
      addons:
        apt:
          sources:
            - george-edison55-precise-backports
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.8
            - g++-4.8
            - pkg-config
            - libxml2-dev
            - ninja-build
            - cmake
            - cmake-data
    - os: osx
      osx_image: xcode7.2
      compiler: clang
      before_install:
        - brew update
      install:
        - brew reinstall cmake
        - brew reinstall ninja
        - brew reinstall libpng
